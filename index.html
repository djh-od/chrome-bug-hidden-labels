<!DOCTYPE html>
<html>
<head>
  <title>Hidden labels?</title>
  <style>
  </style>
</head>
<body>
  <h1>Label Test</h1>
  <div>
    <label>
      <span id="city-label" aria-hidden="true">City</label>
      <button id="city-button" aria-labelledby="city-label city-button">Madrid</button>
    </label>
  </div>
  <div>
    <label>
      <span id="country-label" style="display: none;">Country</label>
      <button id="country-button" aria-labelledby="country-label country-button">Spain</button>
    </label>
  </div>
</body>
</html>

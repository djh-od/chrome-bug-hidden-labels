<!DOCTYPE html>
<html>
<head>
  <title>Hidden labels?</title>
  <style>
  </style>
</head>
<body>
  <h1>Label Test</h1>
  <div>
    <label>
      <span id="city-label">City</label>
      <button aria-labelledby="city-label">Madrid</button>
    </label>
  </div>
  <div>
    <label>
      <span id="country-label" style="display: none;">Country</label>
      <button aria-labelledby="country-label">Spain</button>
    </label>
  </div>
</body>
</html>
